<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>お問い合わせフォーム</title>
</head>
<body>
  <h1>お問い合わせ</h1>
  <form id="contactForm">
    <label>名前: <input type="text" id="name" required></label><br>
    <label>Email: <input type="email" id="email" required></label><br>
    <label>内容: <textarea id="message" required></textarea></label><br>
    <button type="submit">送信</button>
  </form>

  <p id="response"></p>

  <script>
    document.getElementById("contactForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const payload = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        message: document.getElementById("message").value
      };

      const response = await fetch("https://g6b1bgq424.execute-api.ap-northeast-1.amazonaws.com/prod", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      const result = await response.json();
      document.getElementById("response").textContent = result.message || "送信完了";
    });
  </script>
</body>
</html>
